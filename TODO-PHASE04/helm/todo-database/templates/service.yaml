apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-database.fullname" . }}
  labels:
    {{- include "todo-database.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "todo-database.selectorLabels" . | nindent 4 }}
